<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/b9eb81fa4c.js" crossorigin="anonymous"></script>
    <style>
        a{
            text-decoration: none;
        }
        #delete{
            margin-left: 30px;

        }


        tbody tr {
            background-color: #87CEFA;
        }
        thead th{
            background-color: #00FFFF;
        }

        #tableDiv{
            margin: 40px;
        }


    </style>
</head>
<body>
            <h1>Employee Management System - Employee List</h1>

            <h2><a th:href="@{~/add}"><button>Add employee</button></a></h2>


            <!--  Table Start  -->

<div id="tableDiv">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">S.N</th>
                    <th scope="col">Employee Name</th>
                    <th scope="col">Employee Address</th>
                    <th scope="col">Employee Phone</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Skill</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="emplList, index:${employee}">
                    <td scope="row" th:text="${index.count}"></td>
                    <td th:text="${emplList.emp_name}"></td>
                    <td th:text="${emplList.emp_address}"></td>
                    <td th:text="${emplList.emp_number}">  </td>
                    <td th:text="${emplList.gender}">  </td>
                    <td th:text="${emplList.skills}">  </td>

                    <td>
                        <a th:href="@{/edit/{id} (id=${emplList.id})}">
                            <i class="fa-solid fa-pen-to-square"></i>

                        </a>
                        <a th:href="@{/delete/{id} (id=${emplList.id})}" id="delete">
                            <i class="fa-sharp fa-solid fa-trash"></i>
                        </a>
                    </td>


                </tr>
                </tbody>
            </table>

</div>

            <!--  Table End  -->




            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
                    crossorigin="anonymous"></script>
</body>
</html>
