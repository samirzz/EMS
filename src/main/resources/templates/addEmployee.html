<!Doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Add Employee Details</title>
  <style>

    input{
        width: 30px;
    }
    #back{
        margin-left: 435px;
        margin-bottom: 50px;
    }


  </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
</head>
<body>
    <h1>Employee Management System - Add employee</h1>

    <div class="container">
        <form class=" col-md-4 offset-md-4 my-5" th:method="post" th:action="@{~/empAdd}">
            <div class="mb-3">
                <label  class="form-label">Employee Name : </label>
                <input type="text" class="form-control"  aria-describedby="emailHelp" name="emp_name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Employee Address : </label>
                <input type="text" class="form-control" id="author" aria-describedby="emailHelp" name="emp_address" required>
            </div>
            <div class="mb-3">
                <label  class="form-label">Phone Number: </label>
                <input type="text" class="form-control" id="price" aria-describedby="emailHelp" name="emp_number" required>
            </div>

            <div class="mb-3">
                <label  class="form-label">Male: </label>
                <input type="radio"   aria-describedby="emailHelp" name="gender" value="male">

                <label  class="form-label">Female: </label>
                <input type="radio"   aria-describedby="emailHelp" name="gender" value="female">
            </div>

            <div class="mb-3">
                <label  class="form-label">Employee Skills: </label>
                <select name="skills"  th:value="Skills" >
                    <option value="" disabled>---Select---</option>
                    <option value="Java" th:text="Java"></option>
                    <option value="Python" th:text="Python"></option>
                    <option value="JavaScript" th:text="JavaScript"></option>
                    <option value="Node Js" th:text="NodeJs"></option>

                </select>
            </div>


            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <a th:href="@{/home}" id="back"><button class="btn btn-primary">Back</button></a>
    </div>
</body>
</html>
