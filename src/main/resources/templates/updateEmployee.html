<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Update employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous">
</head>
<body>
<h1>Employee Management System - Update employee</h1>

<div class="container">
  <form class=" col-md-4 offset-md-4 my-5" th:method="post"
        th:action="@{~/updateEmp/{id}(id=${singleEmployee.id})}" th:object="${singleEmployee}">

    <div class="mb-3">
      <label  class="form-label">Employee Name : </label>
      <input type="text" class="form-control"  aria-describedby="emailHelp"
             required th:value="${singleEmployee.emp_name}" th:field="*{emp_name}">
    </div>

    <div class="mb-3">
      <label class="form-label">Employee Address : </label>
      <input type="text" class="form-control"  th:field="*{emp_address}"
             aria-describedby="inputGroupPrepend"  required th:value="${singleEmployee.emp_address}">
    </div>

    <div class="mb-3">
      <label  class="form-label">Phone Number: </label>
      <input type="text" class="form-control" id="price" aria-describedby="emailHelp" th:field="*{emp_number}"
              required th:value="${singleEmployee.emp_number}">
    </div>

    <div class="mb-3">
      <label  class="form-label">Male: </label>
      <input type="radio"   aria-describedby="emailHelp" th:field="*{gender}" value="male">

      <label  class="form-label">Female: </label>
      <input type="radio"   aria-describedby="emailHelp" th:field="*{gender}" value="female">
    </div>

    <div class="mb-3">
      <label  class="form-label">Employee Skills: </label>
      <select th:field="*{skills}" th:value="Skills" >
        <option value="" disabled>---Select---</option>
        <option value="Java" th:text="Java"></option>
        <option value="Python" th:text="Python"></option>
        <option value="JavaScript" th:text="JavaScript"></option>
        <option value="Node Js" th:text="NodeJs"></option>

      </select>
    </div>


    <button type="submit" class="btn btn-primary">Update</button>

  </form>

</div>


</body>
</html>
